<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let m">{{m.id}}</td>
        </ng-container>
        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let m">{{m.firstName}}</td>
        </ng-container>
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let m">{{m.lastName}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let m">{{m.email}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let m" class="buttonRow">
                <button mat-raised-button color="warn" (click)="deleteOneMember(m.id)">Delete</button>
                <button mat-raised-button color="primary" [routerLink]="['/memberlist',m.id]">Details</button>
                <button mat-raised-button color="secondary" [routerLink]="['/memberedit',m.id]">Edit</button>
                <button mat-raised-button color="warn" (click)="openDetailDialog(m)">Detail Dialog</button>
                <button mat-raised-button color="warn" (click)="Edit(m)">Edit Dialog</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>
    </table>
    <mat-paginator 
                [length]="100"
                [pageSizeOptions]="[3, 5, 10]"
                 showFirstLastButtons 
                 aria-label="Select page of members">
    </mat-paginator>

        <button (click)="deleteOneMember(member.id)">Delete</button>
        <button [routerLink]="['/memberlist',member.id]">Details</button>
    </ul>-->
</div>
